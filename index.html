<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive Rating Component</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="scripts/script.js" defer></script>
	</head>
	<body>
		<section class="container-js">
			<div class="rating-component rating-component-js">
				<div class="rating-header">
					<div class="img-border">
						<img class="rating-img" src="img/icon-star.svg" alt="" />
					</div>
					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
				</div>
				<div class="rating-div">
					<button
						class="rating-num"
						id="rating-1"
						onclick="toggleButtonColor(event)"
					>
						1
					</button>
					<button
						class="rating-num"
						id="rating-2"
						onclick="toggleButtonColor(event)"
					>
						2
					</button>
					<button
						class="rating-num"
						id="rating-3"
						onclick="toggleButtonColor(event)"
					>
						3
					</button>
					<button
						class="rating-num"
						id="rating-4"
						onclick="toggleButtonColor(event)"
					>
						4
					</button>
					<button
						class="rating-num"
						id="rating-5"
						onclick="toggleButtonColor(event)"
					>
						5
					</button>
				</div>
				<div>
					<input type="submit" value="Submit" onclick="showSelectedRating()" />
				</div>
			</div>
			<div class="thanks-component thanks-component-js" style="display: none">
				<div class="thanks-header">
					<img class="thanks-img" src="img/illustration-thank-you.svg" alt="" />
					<div class="rating-selected-div">
						<p class="rating-selected rating-selected-js"></p>
					</div>
				</div>
				<div class="thanks-text">
					<h1>Thank You!</h1>
					<p>
						We appreciate you taking the time to give a rating. If you ever need
						more support, don't hesitate to get in touch!
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
